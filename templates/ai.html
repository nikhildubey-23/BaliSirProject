{% extends "base.html" %}

{% block title %}AI Chatbot - Bima With Bali Insurance{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #ffffff, #fffacd);
    font-family: 'Arial', sans-serif;
  }
  .chat-container {
    max-width: 900px;
    margin: 2rem auto;
    background: linear-gradient(135deg, #fff8dc, #fffacd);
    border-radius: 30px;
    box-shadow: 0 0 40px rgba(255, 215, 0, 0.5), inset 0 0 40px rgba(255, 223, 0, 0.2);
    display: flex;
    flex-direction: column;
    height: 750px;
    border: 3px solid #ffda44;
    position: relative;
    overflow: hidden;
  }
  .chat-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #ffd700, #ffff00, #ffd700);
    animation: glow 2s infinite;
  }
  @keyframes glow {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
  }
  .chat-header {
    background: linear-gradient(90deg, #ffda44, #fffacd);
    padding: 25px;
    font-weight: 900;
    color: #000000;
    text-align: center;
    border-top-left-radius: 30px;
    border-top-right-radius: 30px;
    text-shadow: 0 0 15px #fffacd;
    font-size: 22px;
  }
  .chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: rgba(255, 255, 255, 0.9);
    color: #000000;
    font-size: 16px;
    scrollbar-width: thin;
    scrollbar-color: #ffd700 #f0f8ff;
    scroll-behavior: smooth;
  }
  .chat-messages::-webkit-scrollbar {
    width: 8px;
  }
  .chat-messages::-webkit-scrollbar-track {
    background: #f0f8ff;
  }
  .chat-messages::-webkit-scrollbar-thumb {
    background: #ffd700;
    border-radius: 4px;
  }
  .chat-message {
    margin-bottom: 20px;
    padding: 10px 15px;
    border-radius: 15px;
    animation: fadeIn 0.5s ease-in;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .chat-message.bot {
    text-align: left;
    background: linear-gradient(135deg, #ffffe0, #fffacd);
    color: #000000;
    align-self: flex-start;
    max-width: 70%;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    border: 1px solid #ffd700;
  }
  .chat-message.bot h2 {
    font-size: 1.3em;
    font-weight: bold;
    margin: 15px 0 10px 0;
    color: #333;
  }
  .chat-message.bot h3 {
    font-size: 1.1em;
    font-weight: bold;
    margin: 10px 0 5px 0;
    color: #555;
  }
  .chat-message.user {
    text-align: right;
    background: linear-gradient(135deg, #ffd700, #ffed4e);
    color: #000000;
    align-self: flex-end;
    max-width: 70%;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    border: 1px solid #ffff00;
  }
  .chat-input-container {
    display: flex;
    border-top: 3px solid #ffda44;
    background: rgba(255, 255, 255, 0.95);
    padding: 20px;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
    gap: 10px;
  }
  #chat-input {
    flex: 1;
    border: 2px solid #ffd700;
    border-radius: 25px;
    padding: 12px 20px;
    font-size: 16px;
    outline: none;
    background: #ffffff;
    color: #000000;
    font-family: 'Arial', sans-serif;
    resize: none;
    height: 50px;
    overflow-y: auto;
  }
  #chat-input::placeholder {
    color: #666666;
  }
  #chat-send-btn {
    background: linear-gradient(45deg, #ffd700, #ffff00);
    border: 2px solid #ffff00;
    padding: 12px 20px;
    margin: 0;
    cursor: pointer;
    font-size: 18px;
    color: #000000;
    border-radius: 25px;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    font-weight: bold;
  }
  #chat-send-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
  }
</style>

<div class="chat-container">
  <div class="chat-header">AI Chatbot</div>
  <div class="chat-messages" id="chat-messages">
    <div class="chat-message bot">Welcome to our AI chatbot! Ask me anything about insurance.</div>
  </div>
  <div class="chat-input-container">
    <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" />
    <button id="chat-send-btn">&#9658;</button>
  </div>
</div>

<script>
  const chatMessages = document.getElementById('chat-messages');
  const chatInput = document.getElementById('chat-input');
  const chatSendBtn = document.getElementById('chat-send-btn');

  function appendMessage(text, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('chat-message', sender);
    // Process markdown-like headings
    text = text.replace(/\*\*\*(.*?)\*\*\*/g, '<h3>$1</h3>');
    text = text.replace(/\*\*(.*?)\*\*/g, '<h2>$1</h2>');
    // Sanitize and convert special characters to HTML entities to prevent raw symbols
    msgDiv.innerHTML = text
      .replace(/&/g, "&amp;")
      .replace(/</g, "<")
      .replace(/>/g, ">")
      .replace(/\*/g, "-")  // Replace remaining * with dash for bullets
      .replace(/-/g, "&#8211;")   // Replace - with en dash
      .replace(/\n/g, "<br>");    // Preserve line breaks
    chatMessages.appendChild(msgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  chatSendBtn.addEventListener('click', () => {
    const userText = chatInput.value.trim();
    if (!userText) return;
    appendMessage(userText, 'user');
    chatInput.value = '';

    // Send message to backend API
    fetch('/api/chat', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ message: userText }),
    })
    .then(response => response.json())
    .then(data => {
      appendMessage(data.response, 'bot');
    })
    .catch(error => {
      appendMessage('Error: ' + error.message, 'bot');
    });
  });

  chatInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      chatSendBtn.click();
    }
  });
</script>
{% endblock %}
